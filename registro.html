<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Registro</title>
</head>
<body>
    <a href="./index.html">Volver al Home</a>
    <div id="formRegistro">
        <h2>Regístrate</h2>
        <form class="" action="" method="">
            <label for="name_user">Nombre completo</label>
            <input type="text" id="name_user" name="name" placeholder="Ingrese nombre completo" required>
            <br>
            <label for="nickname">Usuario de preferencia</label>
            <input type="text" id="nickname" name="user" placeholder="Ingrese un usuario" required>
            <br>
            <label for="password_user">Contraseña</label>
            <input type="password" id="password_user" name="pswd-user" placeholder="Ingrese una contraseña" required>
            <br>
            <label for="cellphone">Telefono móvil</label>
            <input type="number" id="cellphone" name="cellphone-user" placeholder="Ingrese tel. móvil de contacto" required>
            <br>
            <label for="address">Dirección de residencia</label>
            <input type="text" id="address" name="address-user" placeholder="Ingrese dirección de residencia" required>
            <br>
            <label for="email_user">Correo electronico</label>
            <input type="email" id="email_user" name="email-user" placeholder="Ingrese un email valido" required>
            <br>
            <label for="email_userv">Confirme su Correo electronico</label>
            <input type="email" id="email_userv" name="email-user-validator" placeholder="Digite el email anterior" required>
        </form>
    </div>
</body>
</html>
